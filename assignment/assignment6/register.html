<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='register.js'></script>
</head>

<body>
    <form name="myForm" id="myForm" action="login.html">
        <fieldset>
            <legend>Register</legend>
            <span>* require</span> <br>
            <span id="errormsg"></span> <br> First name*:
            <input id="firstname" type="text" name="firstname" required> Last name*:
            <input id="lastname" type="text" name="lastname">
            <br> Gender*:
            <input id="male" type="radio" name="gender" value="male">Male
            <input id="female" type="radio" name="gender" value="female">Female
            <input id="Other" type="radio" name="gender" value="Other">Other
            <br> Birthday*:
            <input id="bday" type="date" name="bday" value="">
            <br> Email address*:
            <input id="email" type="email" name="email">
            <br> Username*:
            <input id="username" type="text" name="username">
            <br> Password*:
            <input id="password" type="password" name="password1" required>
            <br> Retype Password*:
            <input id="repassword" type="password" name="password2" required>
            <br>
            <input id="registerbotton" type="submit" value="Register">
            <input id="resetbotton" type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
